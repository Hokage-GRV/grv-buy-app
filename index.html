<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy GRV Token</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .info-line {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .token-btn {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    .alert-box {
      background-color: #111;
      padding: 10px;
      border: 1px solid #666;
      margin: 10px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Compre GRV</h1>
  <div class="info-line">Lote Atual: <span id="loteAtual">-</span></div>
  <div class="info-line">Valor por Token (USD): <span id="precoToken">-</span></div>
  <div class="info-line">ETH/USD: <span id="ethUsd">-</span></div>

  <input type="number" id="tokenAmount" placeholder="Quantidade de tokens desejados">
  <input type="text" id="ethValue" placeholder="ETH necess√°rio (estimado)" disabled>

  <button class="token-btn" onclick="adicionarGRV()">ü¶ä Adicionar GRV ao MetaMask</button>
  <button class="token-btn" onclick="conectarContrato()">üîó Conectar ao contrato (Etherscan)</button>
  <div class="alert-box">‚ö†Ô∏è Conecte sua carteira ao contrato no bot√£o "Connect to Web3" na nova aba que ser√° aberta.</div>

  <button onclick="estimarCompra()">Estimar Compra</button>
  <button onclick="comprar()">Buy Now</button>

  <script>
    window.onload = () => {
      const contratoAddress = "0x19776a497a8D56E70629e6082702b6A093F666Af";
      const abi = [
        {"inputs":[{"internalType":"address","name":"_owner1","type":"address"},{"internalType":"address","name":"_multisigWallet","type":"address"},{"internalType":"address","name":"_priceFeed","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
        {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"ethPaid","type":"uint256"}],"name":"TokensPurchased","type":"event"},
        {"inputs":[{"internalType":"uint256","name":"tokensDesired","type":"uint256"}],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[{"internalType":"uint256","name":"tokensDesired","type":"uint256"}],"name":"estimateBuy","outputs":[{"internalType":"bool","name":"canExecute","type":"bool"},{"internalType":"uint256","name":"estimatetotalwei","type":"uint256"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"}
      ];

      const provider = new ethers.providers.JsonRpcProvider("https://mainnet.optimism.io");
      const contrato = new ethers.Contract(contratoAddress, abi, provider);

      let ultimoEstimadoETH = null;
      let carteiraConectada = false;

      window.adicionarGRV = async function () {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          carteiraConectada = true;

          await ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: contratoAddress,
                symbol: 'GRV',
                decimals: 18,
                image: 'https://seusite.com/logo_grv.png'
              }
            }
          });
        } catch (error) {
          console.error("Erro ao adicionar GRV ao MetaMask:", error);
        }
      };

      window.conectarContrato = function () {
        const link = `https://optimistic.etherscan.io/address/${contratoAddress}#writeContract`;
        window.open(link, '_blank');
      };

      window.estimarCompra = async function () {
        const qtd = document.getElementById('tokenAmount').value;
        if (!qtd || qtd <= 0) {
          alert("Insira uma quantidade v√°lida de tokens");
          document.getElementById('ethValue').value = "";
          return;
        }
        try {
          const [canExecute, estimadoWei] = await contrato.estimateBuy(qtd);
          if (!canExecute) {
            document.getElementById('ethValue').value = "Indispon√≠vel";
            return;
          }
          const estimadoETH = ethers.utils.formatEther(estimadoWei);
          ultimoEstimadoETH = estimadoETH;
          document.getElementById('ethValue').value = parseFloat(estimadoETH).toFixed(6);
        } catch (err) {
          console.error("Erro ao estimar compra:", err);
          document.getElementById('ethValue').value = "Erro";
        }
      };

      window.comprar = async function () {
        if (!carteiraConectada) {
          alert("Conecte sua carteira antes de comprar (clique em 'Adicionar GRV ao MetaMask')");
          return;
        }
        try {
          const qtd = document.getElementById('tokenAmount').value;
          if (!qtd || qtd <= 0 || !ultimoEstimadoETH || isNaN(ultimoEstimadoETH) || parseFloat(ultimoEstimadoETH) <= 0) {
            alert("Preencha os dados corretamente e estime antes de comprar.");
            return;
          }

          const web3Provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = web3Provider.getSigner();
          const contratoAssinado = new ethers.Contract(contratoAddress, abi, signer);

          const ethTotal = (parseFloat(ultimoEstimadoETH) * 1.02).toFixed(6);
          const txData = await contratoAssinado.populateTransaction.buyTokens(qtd, {
            value: ethers.utils.parseEther(ethTotal)
          });

          txData.gasLimit = ethers.BigNumber.from("350000");

          const tx = await signer.sendTransaction(txData);
          await tx.wait();

          alert('Compra realizada com sucesso!');
        } catch (err) {
          console.error("Erro na compra:", err);
          alert("Erro ao realizar transa√ß√£o. Verifique sua carteira.\n\n" + (err?.message || err));
          document.getElementById('ethValue').value = "";
          document.getElementById('tokenAmount').value = "";
        }
      };
    };
  </script>
</body>
</html>

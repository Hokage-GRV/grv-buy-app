<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy GRV Token</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .info-line {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .info-box {
      width: 32%;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 0.9rem;
    }
    .main-inputs {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Compre GRV</h1>

  <div class="info-boxes">
    <div class="info-box">Lote Atual<br><span id="loteAtual">-</span></div>
    <div class="info-box">Preço Token (USD)<br><span id="precoToken">-</span></div>
    <div class="info-box">Preço Token (ETH)<br><span id="precoEth">-</span></div>
  </div>

  <div class="main-inputs">
    <input type="number" id="tokenAmount" placeholder="Quantidade de tokens desejados">
    <input type="text" id="ethValue" placeholder="ETH necessário (estimado)" disabled>
    <button onclick="estimarCompra()">Estimar Compra</button>
    <button onclick="comprar()">Buy Now</button>
  </div>

  <script>
    window.onload = async () => {
      const contratoAddress = "0x19776a497a8D56E70629e6082702b6A093F666Af";
      const abi = [
        "function currentLot() view returns (uint256)",
        "function tokensRemainingInLot() view returns (uint256)",
        "function estimateBuy(uint256) view returns (bool,uint256)",
        "function buyTokens(uint256) payable",
        "function priceFeed() view returns (address)"
      ];

      const provider = new ethers.providers.JsonRpcProvider("https://mainnet.optimism.io");
      const contrato = new ethers.Contract(contratoAddress, abi, provider);

      try {
        // Lote atual
        const lote = await contrato.currentLot();
        document.getElementById('loteAtual').textContent = lote.toString();

        // Estimativa de compra para 1 token
        const [ok, estimadoWei] = await contrato.estimateBuy("1");
        if (ok) {
          const estimadoEth = parseFloat(ethers.utils.formatEther(estimadoWei)).toFixed(6);
          document.getElementById('precoEth').textContent = estimadoEth;

          // Consulta ao Chainlink ETH/USD
          const priceFeedAddress = await contrato.priceFeed();
          const aggregatorV3InterfaceABI = [
            "function latestRoundData() view returns (uint80,int256,uint256,uint256,uint80)"
          ];
          const priceFeed = new ethers.Contract(priceFeedAddress, aggregatorV3InterfaceABI, provider);
          const [, answer] = await priceFeed.latestRoundData();
          const ethUsd = Number(answer) / 1e8;
          const precoUSD = (parseFloat(estimadoEth) * ethUsd).toFixed(4);
          document.getElementById('precoToken').textContent = precoUSD;
        }
      } catch (err) {
        console.error("Erro ao carregar dados iniciais:", err);
      }

      window.estimarCompra = async function () {
        const qtd = document.getElementById('tokenAmount').value;
        if (!qtd || qtd <= 0) {
          alert("Insira uma quantidade válida de tokens");
          document.getElementById('ethValue').value = "";
          return;
        }
        try {
          const [canExecute, estimadoWei] = await contrato.estimateBuy(qtd);
          if (!canExecute) {
            document.getElementById('ethValue').value = "Indisponível";
            return;
          }
          const estimadoETH = ethers.utils.formatEther(estimadoWei);
          document.getElementById('ethValue').value = parseFloat(estimadoETH).toFixed(6);
        } catch (err) {
          console.error("Erro ao estimar compra:", err);
          document.getElementById('ethValue').value = "Erro";
        }
      };

      window.comprar = async function () {
        if (typeof window.ethereum === 'undefined') {
          alert('MetaMask não está instalada ou detectada.');
          return;
        }
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });

          const web3Provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = web3Provider.getSigner();
          const contratoAssinado = new ethers.Contract(contratoAddress, abi, signer);

          const qtd = document.getElementById('tokenAmount').value;
          const ethAmount = document.getElementById('ethValue').value;

          if (!qtd || !ethAmount || ethAmount === "Indisponível" || ethAmount === "Erro") {
            alert("Preencha os dados corretamente antes de comprar.");
            return;
          }

          const tx = await contratoAssinado.buyTokens(qtd, {
            value: ethers.utils.parseEther(ethAmount)
          });
          await tx.wait();
          alert('Compra realizada com sucesso!');
        } catch (err) {
          console.error("Erro na compra:", err);
          alert("Erro ao realizar transação. Verifique sua carteira.");
          document.getElementById('ethValue').value = "";
          document.getElementById('tokenAmount').value = "";
        }
      };
    };
  </script>
</body>
</html>
